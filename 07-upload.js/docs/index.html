<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>Uploader.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
  <meta name="keywords" content="Upload.js">
  <meta name="description" content="Upload.js">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="uploader/uploader.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="app">
    <form id="uploadForm" method="POST" action="upload" enctype="multipart/form-data">
      <input type="file" id="myFile" name="file" multiple></input>
      <input type="submit" value="提交"></input>
    </form>
  </div>
  <script src="uploader/uploader.js"></script>
  <script src="js/app.js"></script>
  <script>
    var upload = new Uploader({
      url: "handle-upload.php",
      paramName: 'file',
      maxFiles: 10,
      maxFilesize: 512,
      acceptedFiles: ".js,.obj,.dae",
      addRemoveLinks: false,
      uploadMultiple: true,
      headers:{"custom-header": "value"},
      init: function () {},
      addedfile: function (file) {},
      removedfile: function (file) {},
      success: function (file) {},
      complete: function (file) {},
      canceled: function (file) {},
      uploadprogress: function (file, total, progress) {},
      successmultiple: function (fileList) {},
      completemultiple: function (fileList) {},
      cancelmultiple: function (fileList) {},
    });
  </script>
</body>

</html>
