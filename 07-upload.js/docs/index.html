<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Uploader.js</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="Upload.js">
    <meta name="description" content="Upload.js">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="uploader/uploader.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="app">
      <div id="uploader"></div>
      <div id="fileList"></div>
    </div>
    <script src="uploader/uploader.js"></script>
    <script src="js/app.js"></script>
    <script>
        var uploader = new Uploader({
            target: '#uploader', //上传容器
            fileList: '#fileList', //文件预览容器
            url: "//jsonplaceholder.typicode.com/posts/", //上传路径
            paramName: 'file', //input的name属性
            maxFiles: 5, //最多可上传数量
            maxFilesize: 10240, //最大文件体积
            acceptedFiles: ".jpg, .jpge, .png, .gif", //允许文件格式
            addRemoveLinks: false, //添加删除按钮
            uploadMultiple: true, //允许同时上传多个文件
            headers: {},
            addedfile: function(fileList) { //添加文件回调
              console.log(fileList);
            },
            removedfile: function(file) { //删除文件回调
              console.log(file);
            },
            success: function(file) { //上传成功的回调
              console.log(file);
            },
            complete: function(file) { //上传成功和失败的回调
              console.log(file);
            },
            canceled: function(file) { //取消上传的回调
              console.log(file);
            },
            uploadprogress: function(file, total, progress) { //上传进度的回调
              console.log(file, total, progress);
            }
        });
    </script>
</body>

</html>
