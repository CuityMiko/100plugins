<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>Typing.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
  <meta name="keywords" content="Typing.js">
  <meta name="description" content="Typing.js">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="typing/typing.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="typingDemo01"></div>
  <script src="typing/typing.js"></script>
  <script src="js/app.js"></script>
  <script>
    var typingDemo01 = new Typing('.typingDemo01', {
      strings: ['Dead simple animated typing.', 'No dependencies'],
      typeSpeed: 55,
      backSpeed: 30,
      startDelay: 500,
      backDelay: 500,
      loop: false,
      showCursor: true,
      cursorChar: '|',
      onFinished: function() {}
    });
  </script>
</body>

</html>
