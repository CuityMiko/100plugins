<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>validate.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
  <meta name="keywords" content="validate.js">
  <meta name="description" content="validate.js">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="validate/validate.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <form class="validate-demo">
    <p>
      <label>输入框</label>
      <input type="text" name="vInput">
    </p>
    <p>
      <label>输入框</label>
      <input type="number" name="vNumber">
    </p>
    <p>
      <label>文本框</label>
      <textarea name="vTextarea"></textarea>
    </p>
    <p>
      <label>单选框</label>
      <label><input name="Fruit" type="radio" value="" />苹果</label>
      <label><input name="Fruit" type="radio" value="" />桃子</label>
      <label><input name="Fruit" type="radio" value="" />香蕉</label>
      <label><input name="Fruit" type="radio" value="" />梨</label>
      <label><input name="Fruit" type="radio" value="" />其它</label>
    </p>
    <p>
      <label>复选框</label>
      <label><input name="Fruit" type="checkbox" value="" />苹果</label>
      <label><input name="Fruit" type="checkbox" value="" />桃子</label>
      <label><input name="Fruit" type="checkbox" value="" />香蕉</label>
      <label><input name="Fruit" type="checkbox" value="" />梨</label>
    </p>
    <p>
      <label>下拉框</label>
      <select>
        <option value ="volvo">Volvo</option>
        <option value ="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </p>
    <input class="submit" type="submit" value="Submit">
  </form>
  <script src="validate/validate.js"></script>
  <script src="js/app.js"></script>
  <script>
    new Validate({
      container: '.validate-demo',
      rules: {
        vInput: [
          { required: true, message: '请输入', trigger: 'blur' },
          { minlength: 3, maxlength: 5, message: '长度在 3 到 5 个字符', trigger: 'blur' }
        ],
        vNumber: [
          { required: true, trigger: 'blur' },
          { min: 3, max: 10, trigger: 'blur' }
        ],
        vTextarea: [
          { required: true, message: '请选择活动资源', trigger: 'blur' }
        ]
      }
    });
  </script>
</body>

</html>
