<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Crop.js</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="crop.js">
    <meta name="description" content="crop.js">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="crop/crop.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="app">
      <div id="crop_demo"></div>
    </div>
    <script src="crop/crop.js"></script>
    <script src="js/app.js"></script>
    <script>

        //实例化
        var cropDemo = new Crop({
          container: '#crop_demo', //容器
          imgUrl: './img/picture.jpg', //图片地址
          width: 800, //容器宽度
          height: 400, //容器高度
          ratio: 1, //宽高比
          tipText: { //提示信息

          },
          tipFn: function(tip) { //提示信息方式接口，可以结合其它插件
            alert(tip);
          },
          callback: function (X, Y, W, H) { //返回坐标值：X、Y和宽高W、H
            console.log(X, Y, W, H);
          }
        });

        //实例初始化
        cropDemo.init();

    </script>
</body>

</html>
