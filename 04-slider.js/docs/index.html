<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>slider.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
  <meta name="keywords" content="slider.js">
  <meta name="description" content="slider.js">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="slider/slider.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="app">
    <div class="slider" id="slider">
      <img src="./img/img1.png" title="轮播图01">
      <img src="./img/img2.png" title="轮播图02">
      <img src="./img/img3.png" title="轮播图03">
    </div>
  </div>
  <script src="slider/slider.js"></script>
  <script src="js/app.js"></script>
  <script>
    var slider = new Slider({
      container: '#slider',
      mode: 'fade',
      duration: 0.5,
      delay: 3,
      start: 0,
      auto: true,
      loop: true,
      adaptiveHeight: true,
      direction: false,
      controls: false,
      captions: false,
      onChange: function (prevIndex, nextIndex) {
        console.log(prevIndex, nextIndex);
      },
      onChangeEnd: function (prevIndex, nextIndex) {
        console.log(prevIndex, nextIndex);
      }
    });
  </script>
</body>

</html>
