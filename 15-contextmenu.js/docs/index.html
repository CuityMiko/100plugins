<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>Contextmenu.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
  <meta name="keywords" content="Contextmenu.js">
  <meta name="description" content="Contextmenu.js">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="contextmenu/contextmenu.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="app">区域内鼠标右键</div>
  <script src="contextmenu/contextmenu.js"></script>
  <script src="js/app.js"></script>
  <script>
    var app = new Contextmenu('.app', {
      menu: [{
        name: 'test01',
        callback: el => {
          console.log(el)
        },
        children: [{
          name: 'test01-01',
        }]
      },{
        name: 'test02',
        callback: el => {
          console.log(el)
          app.update([{
            name: 'test03'
          }])
        },
        children: []
      },{
        name: 'test03',
        callback: el => {
          console.log(el)
        },
        children: []
      }]
    });
  </script>
</body>

</html>
